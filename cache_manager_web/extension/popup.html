<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 13px;
            color: #1a1a2e;
            padding: 16px;
        }
        h1 { font-size: 15px; font-weight: 600; margin-bottom: 12px; }
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 12px;
        }
        .status.connected { background: #dcfce7; color: #166534; }
        .status.disconnected { background: #fee2e2; color: #991b1b; }
        .target-info {
            background: #f1f5f9;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 12px;
            font-size: 11px;
        }
        .target-info .label { color: #64748b; margin-bottom: 2px; }
        .target-info .value {
            font-weight: 600;
            word-break: break-all;
            color: #0f172a;
        }
        .target-info .task-id { color: #2563eb; font-size: 12px; }
        .capture-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background .15s;
        }
        .capture-btn:hover { background: #1d4ed8; }
        .capture-btn:disabled { background: #94a3b8; cursor: default; }
        .capture-btn.success { background: #22c55e; }
        .capture-btn.error { background: #dc2626; }
        .hint {
            font-size: 10px;
            color: #94a3b8;
            margin-top: 8px;
            text-align: center;
        }
        .no-target {
            text-align: center;
            padding: 16px 8px;
            color: #64748b;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>&#128247; Cache Manager Capture</h1>
    <div id="status" class="status disconnected">Checking connection...</div>
    <div id="target-section"></div>
    <button id="capture-btn" class="capture-btn" disabled>Capture This Page</button>
    <div class="hint">Shortcut: Alt+Shift+C</div>

    <script src="popup.js"></script>
</body>
</html>
